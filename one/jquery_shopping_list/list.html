<!DOCTYPE html>
<html>
<head>
	<title>jQuery shopping list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script type="text/javascript" src="./list.js"></script>

</head>
<body>
<div class="container">
	<h2>My Shopping List</h2>
	<div class="input-group">
		<input placeholder="add shopping list item" type="text" class="js-new-item form-control">
		<span class="input-group-btn">
			<button @click="addItem" class="js-add btn btn-default" type="button">Add!</button>
		</span>
	</div>
	<ul>
		<li>
			<div class="checkbox">
				<label>
					<input class="js-item" type="checkbox" name="list"> Carrot
				</label>
			</div>
		</li>
		<li>
			<div class="checkbox">
				<label>
					<input class="js-item" type="checkbox" name="list"> Book
				</label>
			</div>
		</li>
		<li class="removed">
			<div class="checkbox">
				<label>
					<input class="js-item" type="checkbox" checked name="list"> Gift for aunt's birthday
				</label>
			</div>
		</li>
	</ul>
	<div class="footer">
		<hr/>
		<em>Change the title of your shopping list here</em>
		<input class="js-change-title" type="text" value="My Shopping List">
	</div>
</div>

</body>
</html>
