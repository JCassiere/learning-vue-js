<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue_math_plugin</title>
  </head>
  <body>
    <div id="app">
    	<input v-model="item"/>
    	<hr>
    	<div>Square: <span v-square="item"></span></div>
    	<div>Root: <span v-sqrt="item"></span></div>
      <div>Sine (in degrees): <span v-sin="item"></span></div>
      <div>Cosine (in degrees): <span v-cos="item"></span></div>
      <div>Tangent (in degrees): <span v-tan="item"></span></div>
    </div>
	  <script type="text/javascript" src='main.js'></script>
  </body>
</html>
