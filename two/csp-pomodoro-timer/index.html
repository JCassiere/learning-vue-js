<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
</head>
<body>
	<div id="app" class="container">
		<h2>
			<span>Pomodoro</span>
			<button :disabled="state==='started'" @click="start()">
				<i class="fa fa-play" aria-hidden="true"></i>
			</button>
			<button :disabled="state!=='started'" @click="pause()">
				<i class="fa fa-pause" aria-hidden="true"></i>
			</button>
			<button :disabled="state!=='started' && state !== 'paused'" @click="stop()">
				<i class="fa fa-stop" aria-hidden="true"></i>
			</button>
		</h2>
		<h3>{{ title }}</h3>
		<div class="card">
			<div class="card-block pomodoro-timer">
				<span>{{ min }}</span>:<span>{{ sec }}</span>
			</div>
		</div>
		<div class="card" v-if="pomodoroState==='rest'">
			<div class="card-block">
				<img :src="'http://thecatapi.com/api/images/get?type=gif&size=med&ts='+timestamp"/>
			</div>
		</div>
	</div>
	<script src="assets/vue.js"></script>
	<script src="assets/app.js"></script>
</body>
</html>
