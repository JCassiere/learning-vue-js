<!DOCTYPE html>
<html>
<head>
	<title>Vue shopping list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="vue_comp_list.js"></script>


</head>
<body>
	<template id="add-item-template">
		<div class="input-group">
			<input @keyup.enter="addItem" v-model="newItem" placeholder="add shopping list item" type="text" class="form-control">
			<span class="input-group-btn">
				<button @click="addItem" class="btn btn-default" type="button">Add</button>
			</span>
		</div>
	</template>

	<template id="item-template">
		<li :class="{ 'removed': item.checked }">
			<div class="checkbox">
				<label>
					<input type="checkbox" v-model="item.checked"> {{ item.text }}
				</label>
			</div>
		</li>
	</template>

	<template id="items-template">
		<ul>
			<item-component v-for="item in items" :item="item"></item-component>
		</ul>
	</template>

	<template id="change-title-template">
		<div>
			<em>Change the title of your shopping list here</em>
			<input :value="value" v-on:input="onInput"/>
		</div>
	</template>

	<div id="app" class="container">
	  <h2>{{ title }}</h2>
	  <add-item-component v-on:add="addItem":items="items"></add-item-component>
	  <items-component :items="items"></items-component>
	  <div class="footer">
	  	<hr/>
	  	<change-title-component v-model="title"></change-title-component>
	  </div>
	</div>
</body>
</html>
